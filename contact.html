    <div class="contact-me">
      <h2 style="margin-top: 20px">Get In Touch</h2>
      <h3>Looking for a developer?</h3>
      <p>
        I am always open to new projects and opportunities. Feel free to reach
        out to me if you have any questions or just want to say hi!
      </p>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px">Subscribe</button>
      </form>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="smsMarketing" required>
        <label class="form-check-label" for="smsMarketing">I agree to receive SMS messages in regards to appointment scheduling from Fogle Software Solutions LLC.  Message and/or data rates may apply. You may reply STOP to opt-out of this messaging campaign.</label>
      </div>
    </div>

    <div class="bottom-section">

        class="footer-link"
