    <script>
      const pMProject =
        " <p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This is a project that I built for a property management company.  They use a platform call 'Propertyware' to manage their maintenence reports as well as other aspects of property management.  This program pulls data from the Propertyware API using fetch calls to retrieve JSON data.  The JSON files are then manipulated into tables to make useful metrics.  The backend was built with Express and the frontend makes use of EJS and Bootstrap.  The server was hosted on Heroku.<a href='https://github.com/TXC4/MetricsFetchCopy'>See the source code on GitHub!</a></p><img src='images/projects/Action/s1.png' alt='' class='project-container'><img src='images/projects/Action/s2.png' alt='' class='project-container'><img src='images/projects/Action/s3.png' alt='' class='project-container'>";
      const texInspectWebProject =
        " <p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This website was built with Bootstrap and is used to market my mobile application 'TexInspect'</p><img src='images/projects/TexInspect-Web/s1.png' alt='' class='project-container'>";
      const thisWebProject =
        "<p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This was one of the first websites that I ever started.  It began as a Udemy tutorial and progressed over time.  It makes use of basic HTML/CSS/JS and Bootstrap.  It was a good learning experience in learning the ropes but also in learning why learning a frontend framework or library would be useful to limit duplicate code.<a href='https://github.com/TXC4/CSS-MySite-Final-master'>See the source code on GitHub!</a></p>";

      const texInspectProject =
        "<p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This project was developed using for iOS using Swift. It allows Texas Home Inspectors to do home inspections and have a PDF report produced from their text and images as well as write invoices directly from their phone.  The source code cannot be found on my GitHub page at this time. </p><div class='container'><div class='row' style='margin-bottom:20px;'><img src='images/projects/TexInspect-App/s4.png' alt='' class='col-sm'><img src='images/projects/TexInspect-App/s6.png' alt='' class='col-sm'><img src='images/projects/TexInspect-App/s5.png' alt='' class='col-sm'></div><div class='row'><img src='images/projects/TexInspect-App/s3.png' alt='' class='col-sm'><img src='images/projects/TexInspect-App/s2.png' alt='' class='col-sm'><img src='images/projects/TexInspect-App/s1.png' alt='' class='col-sm'></div><div class='row'></div></div>";
      const kivyCardProject =
        "<p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This is a functional Python/Kivy cross-platform project for memory competitions.  I never found time to fully implement all of the features that I had planned to so it was never released on any app store.<a href='https://github.com/TXC4/MemProject'>See the source code on GitHub!</a></p>";

      const treeProject =
        "<p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This is a project I wrote in my data structures class to create a double-threaded binary tree.<a href='https://github.com/TXC4/DataStructuresHash'>See the source code on GitHub!</a></p>";
      const hashProject =
        "<p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This is a project I wrote in my data structures class to create and make use of a hash table.<a href='https://github.com/TXC4/CompilerProject'>See the source code on GitHub!</a></p>";
      const searchProject =
        "<p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This is a project the I wrote during an AI college course using C++, Python, and the PyGame Library.  Distances between cities in Romania are given and we use breadth-first, depth-first, and iterative-deepening searches to find routes to bucharest from chosen cities.  I wrote the algorithms out with C++ so I could build linked lists using pointer and I built the map GUI with Python.  They communicate through a common file generated by the C++ program.<a href='https://github.com/TXC4/AI-Project-2'>See the source code on GitHub!</a></p><img src='images/projects/Route-Search/s1.png' alt='' class='project-container'><img src='images/projects/Route-Search/s2.png' alt='' class='project-container'><img src='images/projects/Route-Search/s3.png' alt='' class='project-container'>";

      const compilerProject =
        "<p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This was a project that was required in my Compiler Design and Construction course.  It was one of the most difficult, yet rewarding, projects that I've had the pleasure to complete.  For this project I used C++ to develop a compiler for a subset of Java into x86 assembly.  All parts of the compiler are written from scratch down to the lexical, syntax, and semantics analyzers.  Programs can make use of if statements, while loops, and call subroutines as well as parse arithmatic expressions.<a href='https://github.com/TXC4/CompilerProject'>See the source code on GitHub!</a></p><img src='images/projects/Compiler/s1.png' alt='' class='project-container'><img src='images/projects/Compiler/s2.png' alt='' class='project-container'><img src='images/projects/Compiler/s3.png' alt='' class='project-container'><img src='images/projects/Compiler/s4.png' alt='' class='project-container'><img src='images/projects/Compiler/s6.png' alt='' class='project-container'>";

        "<p class='project-container animate__animated animate__zoomIn' style='margin-top:40px; margin-bottom:25px;'>This was a project that I wrote at the beginning of an AI course at Sam Houston State using Python/Kivy.  It just provides random directions to a vacuum cleaner, cleans, and outputs feedback to the user.<a href='https://github.com/TXC4/Vacuum-World'>See the source code on GitHub!</a></p>";
